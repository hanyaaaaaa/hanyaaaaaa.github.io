        <h1 class="title">string 與char互換關係</h1>
        <div class="stuff">
            <span>二月 10, 2025</span>
            

        </div>
        <div class="content markdown">
            <p><code>char</code>陣列&lt;&#x3D;&gt;<code>C-style</code> 字符串<br>char陣列轉string</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">char</span> arr[] = <span class="string">&quot;Hello&quot;</span>;</span><br><span class="line">std::string str = arr;  <span class="comment">// 將 C-style 字符串轉換為 std::string</span></span><br><span class="line">std::cout &lt;&lt; str &lt;&lt; std::endl;  <span class="comment">// 輸出：Hello</span></span><br></pre></td></tr></table></figure>
<p>string轉char陣列</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">std::string str = <span class="string">&quot;Hello&quot;</span>;</span><br><span class="line"><span class="type">const</span> <span class="type">char</span>* arr = str.<span class="built_in">c_str</span>();  <span class="comment">// 取得 C-style 字符串指標</span></span><br><span class="line">std::cout &lt;&lt; arr &lt;&lt; std::endl;  <span class="comment">// 輸出：Hello</span></span><br></pre></td></tr></table></figure>
<p>遍歷string</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">std::string str = <span class="string">&quot;Hello, World!&quot;</span>;</span><br><span class="line"><span class="keyword">for</span> (<span class="type">char</span> ch : str) &#123;</span><br><span class="line">    std::cout &lt;&lt; ch &lt;&lt; <span class="string">&#x27; &#x27;</span>;  <span class="comment">// 輸出每個字符</span></span><br><span class="line">&#125;</span><br><span class="line">std::cout &lt;&lt; std::endl;</span><br></pre></td></tr></table></figure>
<p><code>C-style</code> 字符串函數:<br>計算長度</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">const</span> <span class="type">char</span>* str = <span class="string">&quot;Hello&quot;</span>;</span><br><span class="line">std::cout &lt;&lt; <span class="built_in">strlen</span>(str) &lt;&lt; std::endl;  <span class="comment">// 輸出：5</span></span><br></pre></td></tr></table></figure>

<p>數字轉字串:</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">int</span> num = <span class="number">123</span>;</span><br><span class="line">std::string str = std::<span class="built_in">to_string</span>(num);  <span class="comment">// 將整數轉換為字符串</span></span><br><span class="line">std::cout &lt;&lt; str &lt;&lt; std::endl;  <span class="comment">// 輸出：123</span></span><br></pre></td></tr></table></figure>
<p>判斷char為數字或是英文:</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span>(ch[i]&gt;=<span class="string">&#x27;0&#x27;</span>&amp;&amp; ch[i]&lt;=<span class="string">&#x27;9&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span>((ch[i]&gt;=<span class="string">&#x27;a&#x27;</span>&amp;&amp; ch[i]&lt;=<span class="string">&#x27;z&#x27;</span>)||(ch[i]&gt;=<span class="string">&#x27;A&#x27;</span>&amp;&amp; ch[i]&lt;=<span class="string">&#x27;Z&#x27;</span>))</span><br><span class="line">                </span><br></pre></td></tr></table></figure>
<p>字串反轉:</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">reverse</span>(ans.<span class="built_in">begin</span>(),ans.<span class="built_in">end</span>());</span><br></pre></td></tr></table></figure>
<p>(<code>array</code>也可以反轉)</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">reverse</span>(arr.<span class="built_in">begin</span>(), arr.<span class="built_in">end</span>());</span><br></pre></td></tr></table></figure>
