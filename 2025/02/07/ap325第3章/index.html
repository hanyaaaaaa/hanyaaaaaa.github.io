arams">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="type">int</span> parent[N]=&#123;<span class="number">0</span>&#125;;</span><br><span class="line">    <span class="type">int</span> h[N]=&#123;<span class="number">0</span>&#125;;</span><br><span class="line">    <span class="type">int</span> deg[N];</span><br><span class="line">    queue&lt;<span class="type">int</span>&gt; Q;</span><br><span class="line">    <span class="type">int</span> n,ch;</span><br><span class="line">    cin&gt;&gt;n;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;=n;i++)&#123;</span><br><span class="line">        cin&gt;&gt;deg[i];</span><br><span class="line">        <span class="keyword">if</span>(deg[i]==<span class="number">0</span>) Q.<span class="built_in">push</span>(i); <span class="comment">//把葉節點加入queue處理</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> j=<span class="number">0</span>;j&lt;deg[i];j++)&#123;</span><br><span class="line">            cin&gt;&gt;ch;</span><br><span class="line">            parent[ch]=i;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="type">int</span> root,total=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span>(<span class="number">1</span>)&#123;</span><br><span class="line">        <span class="type">int</span> v=Q.<span class="built_in">front</span>();</span><br><span class="line">        Q.<span class="built_in">pop</span>();</span><br><span class="line">        total+=h[v];</span><br><span class="line">        <span class="type">int</span> p=parent[v];</span><br><span class="line">        <span class="keyword">if</span>(p==<span class="number">0</span>)&#123;</span><br><span class="line">
