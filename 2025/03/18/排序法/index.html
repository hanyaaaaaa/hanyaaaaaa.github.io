<span class="type">int</span> c2=<span class="number">2</span>*i+<span class="number">2</span>;</span><br><span class="line">    <span class="type">int</span> maxx=i;</span><br><span class="line">    <span class="type">int</span> temp;</span><br><span class="line">    <span class="keyword">if</span>(c1&lt;n&amp;&amp;s[c1]&gt;s[maxx])&#123;</span><br><span class="line">        maxx=c1;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(c2&lt;n&amp;&amp;s[c2]&gt;s[maxx])&#123;</span><br><span class="line">        maxx=c2;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(maxx!=i)&#123;</span><br><span class="line">        temp=s[maxx];</span><br><span class="line">        s[maxx]=s[i];</span><br><span class="line">        s[i]=temp;</span><br><span class="line">        <span class="built_in">Heap</span>(n,maxx);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">build_heap</span><span class="params">(<span class="type">int</span> n)</span></span>&#123;</span><br><span class="line">    <span class="type">int</span> last_node=n<span class="number">-1</span>;</span><br><span class="line">    <span class="type">int</span> parent=(last_node<span class="number">-1</span>)/<span class="number">2</span>;</span><br><span class="line">    <span class="type">int</span> i;</span><br><span class="line">    <span class="keyword">for</span>(i=parent;i&gt;=<span class="number">0</span>;i--)&#123;</span><br><span class="line">        <span class="built_in">Heap</span>(n,i);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">heap_sort</spa span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;N;i++)&#123;</span><br><span class="line">        maxx=s[i];</span><br><span class="line">        valid=<span class="literal">false</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> j=i;j&lt;N;j++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(maxx&lt;s[j])&#123;</span><br><span class="line">                index=j;</span><br><span class="line">                maxx=s[j];</span><br><span class="line">                valid=<span class="literal">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(valid)&#123;</span><br><span class="line">            temp=s[i];</span><br><span class="line">            s[i]=s[index];</span><br><span class="line">            s[index]=temp;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> t=<span class="number">0</span>;t&lt;N;t++)&#123;</span><br><span class="line">            cout&lt;&lt;s[t]&lt;&lt;<span class="string">&#x27; &#x27;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        cout&lt;&lt;<span class="string">&#x27;\n&#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> t=<span class="number">0</span>;t&lt;N;t++)&#123;</span><br><span class="line">        cout&lt;&lt;s[t]&lt;&lt;<span class="string">&#x27; &#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">coppy</span>();</span><br><span class="line">    <span class="comment">//Bubble Sort</span></span><br><span class="line">    cout&lt;&lt;<span class="string">&quot;\nBubble Sort\n&quot;</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=N<span class="number">-1</span>;i&gt;=<span class="number">0</span>;i--)&#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> j=i;j&gt;=<span class="number">0</span>;j--)&#123;</span><br><span class="line">            <span class="keyword">if</span>(s[i]&gt;s[j])&#123;</span><br><span class="line">                temp=s[i];</span><br><span class="line">                s[i]=s[j];</span><br><span class="line">                s[j]=temp;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> t=<span class="number">0</span>;t&lt;N;t++)&#123;</span><br><span class="line">            cout&lt;&lt;s[t]&lt;&lt;<span class="string">&#x27; &#x27;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        cout&lt;&lt;<span class="string">&#x27;\n&#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> t=<span class="number">0</span>;t&lt;N;t++)&#123;</span><br><span class="line">        cout&lt;&lt;s[t]&lt;&lt;<span class="string">&#x27; &#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//Insertion Sort</span></span><br><span class="line">    cout&lt;&lt;<span class="string">&quot;\nInsertion Sort\n&quot;</span>;</span><br><span class="line">    <span class="built_in">coppy</span>();</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;N;i++)&#123;</span><br><span class="line">        maxx=s[i];</span><br><span class="line">        index=i;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> j=i<span class="number">-1</span>;j&gt;=<span class="number">0</span>;j--)&#123;</span><br><span class="line">            <span class="keyword">if</span>(maxx&gt;=s[j])&#123;</span><br><span class="line">                temp=s[j];</span><br><span class="line">                s[j]=s[index];</span><br><span class="line">                s[index]=temp;</span><br><span class="line">                index--;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> t=<span class="number">0</span>;t&lt;N;t++)&#123;</span><br><span class="line">            cout&lt;&lt;s[t]&lt;&lt;<span class="string">&#x27; &#x27;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        cout&lt;&lt;<span class="string">&#x27;\n&#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> t=<span class="number">0</span>;t&lt;N;t++)&#123;</span><br><span class="line">        cout&lt;&lt;s[t]&lt;&lt;<span class="string">&#x27; &#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//Quick Sort</span></span><br><span class="line">    cout&lt;&lt;<span class="string">&quot;\nQuick Sort\n&quot;</span>;</span><br><span class="line">    <span class="built_in">coppy</span>();</span><br><span class="line">    <span class="built_in">QS</span>(<span class="number">0</span>,N<span class="number">-1</span>);</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;N;i++)&#123;</span><br><span class="line">        cout&lt;&lt;s[i]&lt;&lt;<span class="string">&#x27; &#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//Heap Sort</span></span><br><span class="line">    cout&lt;&lt;<span class="string">&quot;\nHeap Sort\n&quot;</span>;</span><br><span class="line">    <span class="built_in">coppy</span>();</span><br><span class="line">    <span class="built_in">heap_sort</span>(N);</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;N;i++)&#123;</span><br><span class="line">        cout&lt;&lt;s[i]&lt;&lt;<span class="string">&#x27; &#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
