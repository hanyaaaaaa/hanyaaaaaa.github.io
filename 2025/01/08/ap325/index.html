            <h2 id="自學筆記"><a href="#自學筆記" class="headerlink" title="自學筆記"></a>自學筆記</h2><h4 id="big-O"><a href="#big-O" class="headerlink" title="big(O)"></a>big(O)</h4><p><img src="/img/4e643e74-6035-47d3-b3a6-dfb8bfbf01e7.jpg"></p>
<ul>
<li><code>10^9</code>是<code>2^31</code>次方<code>bits</code>內，也就是<code>int</code>的大小</li>
<li>降低時間複雜度:<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;bits/stdc++.h&gt; </span><br><span class="line">using namespace std; </span><br><span class="line"> </span><br><span class="line">int main() &#123; </span><br><span class="line">    ios::sync_with_stdio(0); </span><br><span class="line">    cin.tie(0); </span><br><span class="line">    // code here </span><br><span class="line">    return 0; </span><br><span class="line">&#125; </span><br></pre></td></tr></table></figure></li>
</ul>
<h3 id="第一章"><a href="#第一章" class="headerlink" title="第一章"></a>第一章</h3><h4 id="遞迴"><a href="#遞迴" class="headerlink" title="遞迴"></a>遞迴</h4><ul>
<li><p>1-3支點切割:<br><img src="/img/cut.jpg"><br>線性搜尋解答:</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="keyword">typedef</span> <span class="type">long</span> <span class="type">long</span> LL;</span><br><span class="line">LL s[<span class="number">50010</span>];</span><br><span class="line"><span class="function">LL <span class="title">cut</span><span class="params">(<span class="type">int</span> left,<span class="type">int</span> right)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(right-left&lt;=<span class="number">1</span>) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    LL k=(s[right]-s[left])/<span class="number">2</span>;</span><br><span class="line">    LL beginn=left;</span><br><span class="line">    <span class="keyword">while</span>(s[beginn]&lt;=s[left]+k)&#123;</span><br><span class="line">        beginn++;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(s[beginn<span class="number">-1</span>]-s[left]&gt;=s[right]-s[beginn])&#123;</span><br><span class="line">        beginn--;</span><br><span class="line">    &#125;</span><br><span class="line">    LL len=s[right]-s[left];</span><br><span class="line">    <span class="keyword">return</span> len+<span class="built_in">cut</span>(left,beginn)+<span class="built_in">cut</span>(beginn,right);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    ios::<span class="built_in">sync_with_stdio</span>(<span class="number">0</span>);cin.<span class="built_in">tie</span>(<span class="number">0</span>);cout.<span class="built_in">tie</span>(<span class="number">0</span>);</span><br><span class="line">    <span class="type">int</span> i,n,l;</span><br><span class="line">    cin&gt;&gt;n&gt;&gt;l;</span><br><span class="line">    s[<span class="number">0</span>]=<span class="number">0</span>;</span><br><span class="line">    s[n+<span class="number">1</span>]=l;</span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">1</span>;i&lt;=n;i++)&#123;</span><br><span class="line">        cin&gt;&gt;s[i];</span><br><span class="line">    &#125;</span><br><span class="line">    cout&lt;&lt;<span class="built_in">cut</span>(<span class="number">0</span>,n+<span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>
<li><p>跳躍式二分搜:<br><img src="/img/jump.jpg"></p>
</li>
<li><p>跳躍式二分搜解答:</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="keyword">typedef</span> <span class="type">long</span> <span class="type">long</span> LL;</span><br><span class="line">LL s[<span class="number">50010</span>];</span><br><span class="line"><span class="function">LL <span class="title">cut</span><span class="params">(<span class="type">int</span> left,<span class="type">int</span> right)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>((right-left)&lt;=<span class="number">1</span>) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    <span class="type">int</span> m=left;</span><br><span class="line">    LL k=s[left]+(s[right]-s[left])/<span class="number">2</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> jump=(right-left)/<span class="number">2</span>;jump&gt;<span class="number">0</span>;jump/=<span class="number">2</span>)&#123;</span><br><span class="line">        <span class="keyword">while</span>(m+jump&lt;right &amp;&amp; s[m+jump]&lt;k)&#123;</span><br><span class="line">            m+=jump;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(s[m]-s[left]&lt;s[right]-s[m+<span class="number">1</span>])&#123;</span><br><span class="line">        m++;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> s[right]-s[left]+<span class="built_in">cut</span>(left,m)+<span class="built_in">cut</span>(m,right);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    ios::<span class="built_in">sync_with_stdio</span>(<span class="number">0</span>);cin.<span class="built_in">tie</span>(<span class="number">0</span>);cout.<span class="built_in">tie</span>(<span class="number">0</span>);</span><br><span class="line">    <span class="type">int</span> i,n,l;</span><br><span class="line">    cin&gt;&gt;n&gt;&gt;l;</span><br><span class="line">    s[<span class="number">0</span>]=<span class="number">0</span>;</span><br><span class="line">    s[n+<span class="number">1</span>]=l;</span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">1</span>;i&lt;=n;i++)&#123;</span><br><span class="line">        cin&gt;&gt;s[i];</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    cout&lt;&lt;<span class="built_in">cut</span>(<span class="number">0</span>,n+<span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></li>
</ul>
