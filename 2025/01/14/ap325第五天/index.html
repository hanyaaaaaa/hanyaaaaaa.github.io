pan class="keyword">for</span>(<span class="type">int</span> j=<span class="number">0</span>;j&lt;K;j++)&#123;</span><br><span class="line">        <span class="keyword">if</span>(i&amp; (<span class="number">1</span>&lt;&lt;j) )&#123;</span><br><span class="line">            valid[p[j]]=<span class="literal">false</span>;</span><br><span class="line">            <span class="type">int</span> up=p[j]+K-j; <span class="comment">//i=y軸數據+(當前x軸-x軸數據) 往左下</span></span><br><span class="line">            <span class="keyword">if</span>(up&lt;bound)&#123;</span><br><span class="line">                valid[up]=<span class="literal">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="type">int</span> down=p[j]-K+j; <span class="comment">//往右上</span></span><br><span class="line">            <span class="keyword">if</span>(down&gt;=<span class="number">0</span>)&#123;</span><br><span class="line">                valid[down]=<span class="literal">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> j=<span class="number">0</span>;j&lt;bound;j++)&#123;</span><br><span class="line">        <span class="keyword">if</span>(valid[j])&#123;</span><br><span class="line">            p[K]=j;</span><br><span class="line">            <span class="built_in">qr</span>(i,K+<span class="number">1</span>,p,bound,total+point[j][K]);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="type">int</span> p[<span class="number">15</span>];</span><br><span class="line">    <span class="type">int</span> n;</span><br><span class="line">    cin&gt;&gt;n;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;n;i++)&#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> j=<span class="number">0</span>;j&lt;n;j++)&#123;</span><br><span class="line">            cin&gt;&gt;point[i][j];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;(<span class="number">1</span>&lt;&lt;n);i++)&#123;</span><br><span class="line">        <span class="type">int</span> total=<span class="number">0</span>;</span><br><span class="line">        <span class="built_in">qr</span>(i,<span class="number">0</span>,p,n,total);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    cout&lt;&lt;best;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure></li>
